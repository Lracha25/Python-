<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Heart</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fde3e3; /* Light pink background */
  }
  #heart-container {
    position: relative;
    width: 200px;
    height: 200px;
  }
  #heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border: 30px solid pink; /* Filled heart color */
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: drawHeart 2s forwards; /* Animation to draw the heart */
  }
  #glitter {
    position: absolute;
    width: 200px;
    height: 200px;
    background-image: url('glitter.png'); /* Glitter image */
    background-size: cover;
    animation: sparkle 1s infinite; /* Sparkle animation */
  }
  @keyframes drawHeart {
    0% {
      width: 0;
      height: 0;
      border: 30px solid transparent; /* Transparent border */
    }
    50% {
      width: 200px;
      height: 200px;
      border: 30px solid pink; /* Filled heart color */
    }
    100% {
      width: 200px;
      height: 200px;
      border: 30px solid pink; /* Filled heart color */
    }
  }
  @keyframes sparkle {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div id="heart-container">
  <div id="heart"></div>
</div>
<div id="glitter"></div>

<script>
  // Simulate drawing the heart shape
  setTimeout(() => {
    document.getElementById('heart').style.border = '30px solid pink';
  }, 1000);
</script>

</body>
</html>
